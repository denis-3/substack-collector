<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Substack scraping</title>
<style>
body {
	font-family: "Arial";
	background: rgb(250, 250, 250);
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	width: 100vw;
	height: 100vh;
	padding: 0;
	margin: 0;
}

button {
	font-weight: bold;
	font-size: 90px;
	padding: 48px;
	background: none;
	border: none;
	cursor: pointer;
	color: white;
}

div#btn {
	background: #ff9100;
	border-radius: 60px;
	width: fit-content;
	height: fit-content;
	transition: all 0.2s ease;
	box-shadow: 0 0 10px 10px lightgrey;
}

div#btn:hover {
	background: #db7d00;
}

div#log {
	position: fixed;
	top: 10px;
	right: 10px;
	height: calc(100vh - 20px);
	width: 250px;
	background: #eee;
	border-radius: 0 18px 18px 18px;
	padding: 15px;
	box-sizing: border-box;
	font-family: "Monospace";
	font-size: 12px;
	border: 1px solid grey;
	box-shadow: 0 0 8px 1px rgb(220, 220, 220);
	transform: translateX(0px);
	transition: transform 0.3s ease;
}

div#log.hidden {
	transform: translateX(100%);
}

/* first p is the "System logs" header */
div#log > div#log-display > p:first-child {
	text-align: center;
	font-weight: bold;
	font-size: 20px;
	margin-top: 0;
}

/* error messages */
div#log > p.err {
	color: red
}

div#log > div#toggle-tab {
	position: absolute;
	left: 0;
	top: 0;
	width: 20px;
	height: 20px;
	background: grey;
	display: flex;
	align-items: center;
	justify-content: center;
	cursor: pointer;
	border-radius: 5px 0 0 5px;
	transform: translate(-100%, -1px);
}

div#log > div#log-display {
	height: 100%;
	overflow: hidden scroll;
}

div#log > div#toggle-tab > span {
	color: white;
	font-weight: bold;
	overflow: visible;
}

p#system-status {
	margin-top: 30px;
}

div#settings-img {
	position: fixed;
	top: 20px;
	left: 20px;
	height: 40px;
	width: 40px;
	background: url(/settings.svg);
	background-size: contain;
	background-repeat: no-repeat;
	background-position: center center;
	cursor: pointer;
}

</style>
</head>
	<body>
		<a href="/config"><div id="settings-img" title="Go to configuration page"></div></a>
		<div id="btn">
			<button onclick="startScraping()">Update</button>
		</div>
		<p id="system-status">Status: <span id="system-status-span">Idle</span></p>
		<div id="log" class="hidden">
			<div id="toggle-tab" onclick="toggleLogDisplay()"><span>&lt;</span></div>
			<div id="log-display">
				<p>System log</p>
			</div>
		</div>
	</body>
<script>
const sysLogBox = document.getElementById("log-display")

function millis(m) {
	return new Promise((resolve) => {
		setTimeout(() => {
			resolve()
		}, m)
	})
}

async function streamSystemInfo() {
	var logsDone = false
	var firstLoop = true
	while (!logsDone) {
		req = await fetch("/logs")
		// Logs for the run are done once non-success is reached
		if (req.status >= 300) {
			logsDone = true
			if (!firstLoop) {
				document.getElementById("system-status-span").innerHTML = "Done scraping"
			}
		} else {
			const log = await req.text()
			const [sysStatus, ...logs] = log.split("\n")
			document.getElementById("system-status-span").innerHTML = sysStatus
			sysLogBox.innerHTML = "<p>System log</p><p>" + logs.join("</p><p>") + "</p>"
		}
		await millis(5000)
		if (firstLoop) firstLoop = false
	}
}

async function startScraping() {
	const req = await fetch("/start-scraping", { method: "POST" })
	if (req.status >= 300) {
		const text = await req.text()
		return alert(`Error starting scraping! HTTP code ${req.status}. ${text}`)
	}
	sysLogBox.innerHTML = "<p>System log</p>"
	// Periodically fetch data
	streamSystemInfo()
}

function toggleLogDisplay() {
	document.getElementById("log").classList.toggle("hidden")
}

streamSystemInfo()
</script>
</html>
